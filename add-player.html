<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Add Player</title>
</head>

<body>
    <div id="nav-header">
        <!-- Load Navbar -->
    </div>	
    

    <div class="container">

        <form action="https://crud-player-app.onrender.com/api/players" method="POST">

            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input autocomplete="true" type="text" class="form-control" name="name"  placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nick Name</label>
                <input type="text" class="form-control" name="nickName"  placeholder="Nick Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nationality</label>
                <input type="text" class="form-control" name="nationality"  placeholder="Nationality">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Player Number</label>
                <input type="Number" class="form-control" name="number"  placeholder="Number">
            </div>
            <h1>Measurements</h1>
            <div class="form-group">
                <label for="exampleFormControlInput1">Age</label>
                <input type="Number" class="form-control" name="measurements.age"  placeholder="Age">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Height</label>
                <select name="measurements.height" class="form-control" id="exampleFormControlSelect1">
                  <option>5' 2"</option>
                  <option>5' 3"</option>
                  <option>5' 4"</option>
                  <option>5' 5"</option>
                  <option>5' 6"</option>
                  <option>5' 7"</option>
                  <option>5' 8"</option>
                  <option>5' 9"</option>
                  <option>5' 10"</option>
                  <option>5' 11"</option>
                  <option>6' 0"</option>
                  <option>6' 1"</option>
                  <option>6' 2"</option>
                  <option>6' 3"</option>
                  <option>6' 4"</option>
                  <option>6' 5"</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Weight</label>
                <input autocomplete="true" type="Number" class="form-control" name="measurements.weight"  placeholder="Enter Players Name">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <br>
        </form>
    </div>

    <script src="javascript/main.js"></script>
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
            
    </script>
</body>

</html>
