<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body id="body">
    <div id="nav-header">
        <!-- Load Navbar -->
    </div>

    <div id="player-cards" class="container">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Name</th>
                    <th>Last Game</th>
                    <th>Total Points</th>
                    <th>PPG</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="index-body-table-load">
                <!-- Table body loads here   -->

            </tbody>
        </table>
        <!-- Button trigger modal -->
        <!--
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
        </button>
        -->

        <!-- Modal -->
        <div style="background-color: rgba(44, 44, 44, 0.363);" class="modal fade" id="exampleModalCenter" tabindex="-1"
            role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title" id="exampleModalLongTitle"></h5>
                        <button id="close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="close-modal" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- BIO -->
                    <div id="bio" class="modal-body">

                        <div id="div1">
                            <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                style="width: 45px; height: 45px" class="rounded-circle" />
                        </div>

                        <div id="div2">
                            <div id="player-number">

                            </div>
                        </div>

                        <div id="div3">
                            <div id="player-bio">
                                <table>

                                    <tbody id="bio-table">

                                    </tbody>

                                </table>

                            </div>


                        </div>
                    </div>

                    <!-- HISTORY -->
                    <div class="modal-body">
                        <h4><u>Last 10 games</u></h4>
                        <table id="modal-history-table" class="table align-middle mb-0 bg-white">
                            <thead class="bg-light">
                                <tr>
                                    <th>Date</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="modal-body-history-stats">
                                <tr id="load-table-here">

                                </tr>

                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
        </div>
    </div>


    <footer>

    </footer>


    <script src="javascript/main.js"></script>
    <script src="javascript/home.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            $('#myModal').modal(focus)
        });






    </script>
</body>

</html>
